<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>MooSweeper Demo</title>
<meta name=keywords content="MooTools, Minesweeper, JavaScript, JS, OOP">
<meta name=author content="Tim Baumann">
<meta name=language content=en>
<link rel=stylesheet href=style.css>

<body>
<div id=container>

<div class=about>
	<p>Costumizable Minesweeper clone for the MooTools JS Framework.
	<dl>
		<dt>Author
		<dd>Tim Baumann
		<dt>License
		<dd><a href=http://sam.zoy.org/wtfpl/>WTFPL</a>
		<dt>Docs &amp; download
		<dd>At MooTools Forge (not yet)
		<dt>Code
		<dd><a href=http://github.com/timjb/MooSweeper>GitHub</a>
		<dt>Game instructions
		<dd><a href=http://www.collegehumor.com/video:1770138>Wikipedia</a>
		<dt>Style
		<dd>
			<select id=selectstyle>
				<option>Clean</option>
				<option>Dread</option>
			</select>
	</dl>
</div>

<script src=mootools-1.2.4-core-nc.js></script><!-- MooTools -->

<script src=../Source/MooSweeper.js></script><!-- include the script -->
<script>
window.addEvent('domready', function() {
	var cssDir = '../Source/MooSweeperStyles/';
	
	// MooSweeper
	var mooSweeper = new Moosweeper($('container'), {
		caption: 'MooSweeper', // header
		css: cssDir + $('selectstyle').value + '.css', // stylesheet
		preset: 'easy', // or: medium, hard
		where: 'top', // where to insert
		onWin: function() {
			alert('onWin!');
		}
	});
	
	// Styleswitcher
	$('selectstyle').addEvent('change', function() {
		mooSweeper.setCSS(cssDir + this.value + '.css');
	});
});
</script>
